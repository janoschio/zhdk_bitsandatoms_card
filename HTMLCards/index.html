<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SneakerCard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="preload"
      as="font"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
  </head>

  <body>
    <div class="karte">
      <div class="bild"></div>
      <div class="text">
        <span class="typ">Turnschuhe</span>
        <h2 class="titel">Nike Go FlyEase</h2>
        <p class="kurztext">
          Wer den Nike Go FlyEase jemals in Aktion gesehen hat, wird ihn nie
          mehr vergessen. Das ist der erste Schuh, den du komplett ohne Hilfe
          deiner HÃ¤nde an- und ausziehen kannst.
        </p>
      </div>
      <div class="linie"></div>
      <div class="eigenschaften">
        <div class="links">
          <div class="eigenschaft">
            <div class="preis">$120</div>
            <div class="beschreibung">Retail</div>
          </div>
        </div>
        <div class="mitte">
          <div class="eigenschaft">
            <div class="counter preis" data-target="9000">0</div>
            <div class="beschreibung">Sales</div>
          </div>
        </div>
        <div class="rechts">
          <div class="eigenschaft">
            <div class="preis">$325</div>
            <div class="beschreibung">Resell</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
